<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>动漫衣服 - 二次元周边批发</title>
  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card p {
      color: #666;
      font-size: 14px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 18px;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>动漫衣服 - 批发目录</h1>
</header>

<div class="container">
  <h2>热门衣服款式 · 卫衣 · T恤 · COS 配件</h2>
  <p>示范页面 —— 等你提供具体图片，我会帮你换成真实商品。</p>

  <div class="product-grid">

    <div class="product-card">
      <img src="https://via.placeholder.com/300x220?text=%E5%8A%A8%E6%BC%AB%E5%8D%AB%E8%A1%A3" />
      <h3>动漫卫衣</h3>
      <p>适合店铺补货 · 大量现货可供</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x220?text=%E5%8A%A8%E6%BC%ABT%E6%81%A4" />
      <h3>动漫T恤</h3>
      <p>高需求基础款，全年畅销</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x220?text=COS%E9%85%8D%E4%BB%B6" />
      <h3>COS 配件</h3>
      <p>头饰、围巾、披风等</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x220?text=%E5%B0%8F%E9%BD%90%E5%89%AA" />
      <h3>小齐剪款</h3>
      <p>日韩风、JK、街头风多种风格</p>
    </div>

  </div>

  <a class="back-btn" href="index.html">返回首页</a>
</div>

</body>
</html>
