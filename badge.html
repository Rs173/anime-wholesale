<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>徽章 / 贴纸 - 二次元周边批发</title>
  <style>
    body { margin: 0; background: #f8f8f8; font-family: Arial, sans-serif; color: #333; }
    header { background: #fff; padding: 20px 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    header h1 { margin: 0; font-size: 24px; }
    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 15px; text-align: center; }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    .product-card h3 { font-size: 18px; margin: 10px 0 5px; }
    .product-card p { color: #666; font-size: 14px; }
    .back-btn { display: inline-block; margin-top: 25px; padding: 10px 18px; background: #007bff; color: #fff; border-radius: 6px; text-decoration: none; font-size: 15px; }
  </style>
</head>
<body>

<header>
  <h1>徽章 / 贴纸 - 批发目录</h1>
</header>

<div class="container">
  <h2>多款式 · 低成本 · 高周转</h2>
  <p>示范页面 —— 等你提供具体图片，我会帮你替换成真实商品。</p>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=%E5%BE%BD%E7%AB%A0+1" />
      <h3>圆形徽章</h3>
      <p>动漫角色款 · 成本低</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=%E5%BE%BD%E7%AB%A0+2" />
      <h3>亚克力徽章</h3>
      <p>小巧轻便 · 店铺热卖</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=%E5%BE%BD%E7%AB%A0+3" />
      <h3>金属徽章</h3>
      <p>质感强 · 礼品常用</p>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=%E8%B4%B4%E7%BA%B8+1" />
      <h3>动漫贴纸套装</h3>
      <p>适合学生与社团 · 高销量</p>
    </div>

    <div class="product-card">
  <div class="image-wrapper">
    <img class="prod-img" src="GMA1.jpg" data-images="GMA2.jpg,GMA3.jpg,GMA4.jpg" onclick="openPreview(this)">
    
    <!-- 左右切换箭头 -->
    <span class="arrow left" onclick="prevImage(this)">←</span>
    <span class="arrow right" onclick="nextImage(this)">→</span>
  </div>

  <h3>钥匙扣 / 吊饰</h3>
  <p>热门二次元角色，高需求产品。</p>

</div>


    

    
  </div>

  <a class="back-btn" href="/">返回首页</a>
</div>

<script>
.image-wrapper {
  position: relative;
  width: 100%;
  height: 200px;
}

.prod-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
  cursor: zoom-in;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: white;
  padding: 8px 12px;
  font-size: 20px;
  border-radius: 4px;
  cursor: pointer;
  display: none; /* 默认隐藏 */
  user-select: none;
}

.image-wrapper:hover .arrow {
  display: block; /* 鼠标移上来才显示箭头 */
}

.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

/* 大图预览背景 */
#preview-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

/* 大图 */
#preview-img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px black;
  cursor: pointer;
}

</script>  

<script>
function nextImage(btn) {
  let wrapper = btn.parentElement;
  let img = wrapper.querySelector(".prod-img");
  let list = img.dataset.images.split(",");
  let current = list.indexOf(img.src.split("/").pop());
  let next = (current + 1) % list.length;
  img.src = list[next];
}

function prevImage(btn) {
  let wrapper = btn.parentElement;
  let img = wrapper.querySelector(".prod-img");
  let list = img.dataset.images.split(",");
  let current = list.indexOf(img.src.split("/").pop());
  let prev = (current - 1 + list.length) % list.length;
  img.src = list[prev];
}

/* 打开大图预览 */
function openPreview(img) {
  document.getElementById("preview-img").src = img.src;
  document.getElementById("preview-bg").style.display = "flex";
}

/* 点击关闭预览 */
function closePreview() {
  document.getElementById("preview-bg").style.display = "none";
}
</script>

<!-- 大图预览层 -->
<div id="preview-bg" onclick="closePreview()">
  <img id="preview-img" />
</div>


  
</body>
